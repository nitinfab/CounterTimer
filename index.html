<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Down</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
    <div class="main">
    <div class="container">
    <div class="dateInput">
        <h3>Select the future date for the counter timer.</h3>
        <input type="date" id="dateInput" value="Select the dateInput"><br/>
        <input type="submit" id="ok" value="Submit">
    </div>
    <div class="showCountdown">
        <h2 id="cText">Time Left</h2>
        <div class="showTime">
            <h1 id="result">0</h1>
            <h1 id="seconds-unit">second</h1>
        </div>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
